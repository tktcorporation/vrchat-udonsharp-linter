name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag and trigger publish
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.pullRequestNumber == ''
        id: release
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          TAG_NAME="v$VERSION"

          # タグが既に存在するかチェック
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
          else
            echo "Creating tag $TAG_NAME..."
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

          # GitHub Release作成
          gh release create "$TAG_NAME" --title "$TAG_NAME" --generate-notes

          # NuGet公開トリガー
          echo "published=true" >> $GITHUB_OUTPUT

      - name: Setup .NET
        if: steps.release.outputs.published == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        if: steps.release.outputs.published == 'true'
        run: dotnet restore src/VRChat.UdonSharp.Linter/VRChat.UdonSharp.Linter.csproj

      - name: Build
        if: steps.release.outputs.published == 'true'
        run: dotnet build src/VRChat.UdonSharp.Linter/VRChat.UdonSharp.Linter.csproj -c Release --no-restore

      - name: Pack
        if: steps.release.outputs.published == 'true'
        run: dotnet pack src/VRChat.UdonSharp.Linter/VRChat.UdonSharp.Linter.csproj -c Release --no-build --output ./artifacts

      - name: NuGet login (OIDC)
        if: steps.release.outputs.published == 'true'
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: ${{ github.repository_owner }}

      - name: Push to NuGet
        if: steps.release.outputs.published == 'true'
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
