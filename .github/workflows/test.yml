name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore src/tktco.UdonSharpLinter/tktco.UdonSharpLinter.csproj
          dotnet restore src/tktco.UdonSharpLinter.Tests/tktco.UdonSharpLinter.Tests.csproj

      - name: Build
        run: |
          dotnet build src/tktco.UdonSharpLinter/tktco.UdonSharpLinter.csproj -c Release --no-restore
          dotnet build src/tktco.UdonSharpLinter.Tests/tktco.UdonSharpLinter.Tests.csproj -c Release --no-restore

      - name: Test
        run: dotnet test src/tktco.UdonSharpLinter.Tests/tktco.UdonSharpLinter.Tests.csproj -c Release --no-build --verbosity normal
